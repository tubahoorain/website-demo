<html>
<head>
<link rel="icon" href="formfavicon.png">
<title>User Registration form</title>
</head>
<body>
<fieldset>
<legend>User Registration form</legend>
<form>
Name : <input type="text">
<br>
<br>
Password : <input type="password">
<br>
<br>
Email : <input type="email">
<br>
<br>
Age : <input type="number" max="70" min="20">
<br>
<br>
Date Of Birth : <input type="date">
<br>
<br>
Gender : Male<input type="radio" name="gender"> Female <input type="radio" name="gender">
<br>
<br>
Your Fav Color : <input type="color">
<br>
<br>
Your Experience Level : <input type="range">
<br>
<br>
Address <textarea cols="20" rows="7"></textarea>
<br><br>
Choose Courses : Java Programming<input type="checkbox"> Python Programming<input type="checkbox"> C++ Programming<input type="checkbox">
<br>
<br>
<select>
<option>Pakistan</option>
<option>USA</option>
<option>United Kingdom</option>
</select>
<br>
<br>
Choose Profile Picture : <input type="file">
<br>
<br>
<input type="Submit"> <input type="reset">
<br><br>
<button type="submit"> Submit Now</button>
<button type="reset"> Reset Now</button>
</form>
</fieldset>
</body>

</html>
